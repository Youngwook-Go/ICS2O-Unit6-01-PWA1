<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Unit6-01-PWA1" />
    <meta name="keywords" content="ICS2O Unit6 01 PWA1" />
    <meta name="author" content="Youngwook" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Area of triangle with PWA</title>
    <link
      rel="canonical"
      href="https://Youngwook-Go.github.io/ICS2O-Unit6-01-PWA1/"
    />
    <link rel="manifest" href="/ICS2O-Unit6-01-PWA1/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Area of triangle with PWA</title>
  <body>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home Pay Calculater</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3 style="font-weight: bold">Salary Program, with JS</h3>
        <p>Please enter your employment information</p>
        <hr style="border-top: 2px solid black" />
        <form action="#">
          <h5>Number of hours worked</h5>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="worked-hours" />
            <label class="mdl-textfield__label" for="worked-hours">
              Number of hours
            </label>
          </div>
        </form>
        <form action="#">
          <h5>Hourly rate</h5>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="hourly-rate" />
            <label class="mdl-textfield__label" for="hourly-rate">
              Hourly rate
            </label>
          </div>
        </form>
        <hr style="border-top: 2px solid black" />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="submit()"
        >
          Submit
        </button>
        <div id="pay-value">
          <div id="homePay"></div>
          <div id="governmentTake"></div>
        </div>
      </main>
    </div>
  </body>
</html>
